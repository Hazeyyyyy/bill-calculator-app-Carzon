<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
	<title>Calculator</title>
</head>
<body>

	<div class="header">

		<div class="hleft">
			<img src="logo.png" class="logo">
			<h2>E-Bill Calculator</h2>
		</div>

		<div class="navbar">
			<a href="dashboard.html" class="navbtn">Home</a>
			<a href="calculator.html" class="navbtn">Calculator</a>
			<a href="result.html" class="navbtn">Result</a>
			<a href="profile.html" class="navbtn">Profile</a>
		</div>
	</div>

	<div class="container">

		<h2 class="title">Electricity Bill Calculator</h2>

		<div class="calform">

			<input type="text" id="month" placeholder="Month">
			<input type="number" id="consumption" placeholder="Power Consumption">
			<input type="number" id="cost" placeholder="Cost per kilowatt-hour">
			<button class="calbtn" onclick="calculateBill()">Calculate</button>

		<div class="resultbox">
    		<label>Total Bill:</label>
    		<input type="text" id="totalBill" readonly>
		</div>

			<button class="savebtn">Save Result</button>

		</div>

	</div>

<script src="calculator.js"></script>

</body>
</html>
