<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
	<title>Calculator</title>
</head>
<body>

	<div class="header">

		<div class="hleft">
			<img src="logo.png" class="logo">
			<h2>E-Bill Calculator</h2>
		</div>

		<div class="navbar">
			<a href="#" class="navbtn">Home</a>
			<a href="#" class="navbtn">Calculator</a>
			<a href="#" class="navbtn">Result</a>
			<a href="#" class="navbtn">Profile</a>
		</div>
	</div>

	<div class="container">

		<h2 class="title">Electricity Bill Calculator</h2>

		<div class="calform">

			<input type="text" placeholder="Month">
			<input type="number" placeholder="Power Consumption">
			<input type="number" placeholder="Cost per kilowatt-hour">
			<button class="calbtn">Calculate</button>

			<div class="resultbox">
				<label>Total Bill:</label>
				<input type="text" readonly>
			</div>

			<button class="savebtn">Save Result</button>

		</div>

	</div>

</body>
</html>
