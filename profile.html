<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="profile.css">
	<title>Profile</title>
</head>
<body>

		<div class="header">

		<div class="hleft">
			<img src="logo.png" class="logo">
			<h2>E-Bill Calculator</h2>
		</div>

		<div class="navbar">
			<a href="#" class="navbtn">Home</a>
			<a href="#" class="navbtn">Calculator</a>
			<a href="#" class="navbtn">Result</a>
			<a href="#" class="navbtn">Profile</a>
		</div>
	</div>

	<div class="container">

		<h2 class="title">My Profile</h2>

		<div class="proficon">
			<img src="user.png">
		</div>

		<div class="formbox">
			<input type="text" placeholder="Name" class="input">
			<input type="email" placeholder="Email" class="input">
			<input type="text" placeholder="Address" class="input">
			<input type="text" placeholder="Phone" class="input">
		</div>

		<div class="btnrow">
			<button class="changebtn">Change Password</button>
			<button class="logoutbtn">Log Out</button>
		</div>
	</div>

</body>
</html>
