<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="result.css">
	<title>Result</title>
</head>
<body>

	<div class="header">

		<div class="hleft">
			<img src="logo.png" class="logo">
			<h2>E-Bill Calculator</h2>
		</div>

		<div class="navbar">
			<a href="#" class="navbtn">Home</a>
			<a href="#" class="navbtn">Calculator</a>
			<a href="#" class="navbtn">Result</a>
			<a href="#" class="navbtn">Profile</a>
		</div>
	</div>

	<div class="container">

		<h2 class="title">Electricity Bill Calculator</h2>

		<div class="tablebox">
			<table>
				<thead>
					<tr>
						<th>Month</th>
						<th>Power Consumption</th>
						<th>Cost per kWh</th>
						<th>Result</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>January</td>
						<td>10</td>
						<td>20</td>
						<td>200.00</td>
					</tr>

					<tr>
						<td>Febraury</td>
						<td>15</td>
						<td>30</td>
						<td>450.00</td>
					</tr>

					<tr>
						<td>March</td>
						<td>65</td>
						<td>10</td>
						<td>650.00</td>
					</tr>

					<tr>
						<td>April</td>
						<td>10</td>
						<td>40</td>
						<td>400.00</td>
					</tr>
				</tbody>

			</table>
		</div>

	</div>

</body>
</html>
